<link rel="import" href="../polymer/polymer.html">

<dom-module id="vaadin-ui">
    <template>
        <div id="{{id}}" class="v-app {{theme}}">
            <div class="v-app-loading"></div>
        </div>
        <!--<script type="text/javascript" src="{{url}}/VAADIN/vaadinBootstrap.js?v={{version}}"></script>-->
    </template>
    <script>
        Polymer({
            is: "vaadin-ui",
            properties: {
                id: {
                    type: String
                },
                theme: {
                    type: String
                },
                url: {
                    type: String
                },
                version: {
                    type: String
                },
                widgetset: {
                    type: String
                }
            },
            attached: function() {
                vaadin.initApplication(this.id, {
                    "theme": this.theme,
                    "versionInfo": {
                        "vaadinVersion": this.version
                    },
                    "widgetset": this.widgetset,
                    "comErrMsg": {
                        "caption": "Communication problem",
                        "message": "Take note of any unsaved data, and <u>click here</u> or press ESC to continue.",
                        "url": null
                    },
                    "authErrMsg": {
                        "caption": "Authentication problem",
                        "message": "Take note of any unsaved data, and <u>click here</u> or press ESC to continue.",
                        "url": null
                    },
                    "sessExpMsg": {
                        "caption": "Session Expired",
                        "message": "Take note of any unsaved data, and <u>click here</u> or press ESC key to continue.",
                        "url": null
                    },
                    "vaadinDir": this.url + "/VAADIN/",
                    "debug": false,
                    "standalone": false,
                    "heartbeatInterval": 300,
                    "browserDetailsUrl": this.url + "/",
                    "serviceUrl": this.url + "/"
                });
            }
        });
    </script>
</dom-module>
